<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Estágio WEB 2024</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css"
      integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
      crossorigin="anonymous"
    />
    <link href="./dataTables.dataTables.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>
  </head>
  <body class="bg-gray">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid bg-blueberry">
        <img class="logo" src="logotipo.png" />
      </div>
    </nav>
    <div>
      <div class="container-fluid">
        <h2 class="gestao">Gestão de Verbas</h2>
      </div>
      <div class="container-fluid bg-white">
        <form>
          <div class="form-group row">
            <div class="col-md-3 form-group">
              <div class="d-inline-flex align-items-center">
                <label for="selectAcao">Ação</label>
                <input
                  id="inputNewTipoAcao"
                  class="hidden"
                  placeholder="Digite uma nova ação..."
                />
                <button
                  id="buttonCloseNewTipoAcao"
                  class="btn btn-danger btn-xs hidden"
                  title="Fechar o Input"
                  type="button"
                  onclick="{closeNewTipoAcao()}"
                >
                  <span class="glyphicon glyphicon-remove"></span>
                </button>
                <button
                  class="btn btn-success btn-xs"
                  type="button"
                  title="Adicione um novo tipo de ação"
                  onclick="{openNewTipoAcao()}"
                >
                  <span class="glyphicon glyphicon-plus"></span>
                </button>
              </div>
              <select name="selectAcao" id="selectAcao" class="form-control">
                <option value="" disabled selected hidden>
                  Selecione o tipo da ação...
                </option>
              </select>
            </div>

            <div class="col-md-3 form-group">
              <label for="inputDataPrevista">Data Prevista</label>
              <input type="date" class="form-control" id="inputDataPrevista" />
            </div>

            <div class="col-md-3 form-group">
              <label for="inputInvestimentoPrevisto"
                >Investimento Previsto</label
              >
              <div class="form-group input-group">
                <div class="input-group-addon">R$</div>
                <input
                  type="number"
                  class="form-control"
                  id="inputInvestimentoPrevisto"
                  placeholder="0,00"
                />
              </div>
            </div>

            <div id="btnBlock" class="col-md-3 form-group container-fluid">
              <div class="col-md-6 form-group container-fluid">
                <!-- Button para Voltar -->
                <button
                  id="backBtn"
                  type="button"
                  class="btn btn-success btn-block hidden"
                  onclick="{goBack()}"
                  title="Volta para os botões de adicionar ação"
                >
                  <span class="glyphicon glyphicon-log-out"></span>Voltar
                </button>
                <!-- Button para limpar -->
                <button
                  id="clearBtn"
                  type="button"
                  class="btn btn-warning btn-block"
                  onclick="{clearInputs()}"
                  title="Limpa os valores dos inputs"
                >
                  <span class="glyphicon glyphicon-erase"></span>Limpar
                </button>
              </div>

              <div class="col-md-6 form-group container-fluid">
                <!-- Button para editar Ação -->
                <button
                  id="patchBtn"
                  type="button"
                  class="btn btn-primary btn-block hidden"
                  onclick="{patchAcao(patchID)}"
                  title="Edita a linha selecionada com os valores atuais dos inputs"
                >
                  <span class="glyphicon glyphicon-pencil"></span>Editar
                </button>
                <!-- Button para adicionar Ação -->
                <button
                  id="postBtn"
                  type="button"
                  class="btn btn-success btn-block"
                  onclick="{postAcao()}"
                  title="Adicona uma nova ação a lista"
                >
                  <span class="glyphicon glyphicon-plus"></span>Adicionar
                </button>
              </div>
            </div>
          </div>
        </form>

        <table
          id="myTable"
          class="display table table-striped table-bordered"
          style="width: 100%"
        >
          <thead>
            <tr>
              <th>Ação</th>
              <th>Data Prevista</th>
              <th>Investimento Previsto</th>
              <th id="col4">Editar</th>
              <th id="col5">Excluir</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="container-fluid bg-blueberry">
        <h4 class="footerText">
          © 2024 <strong>PHARMAVIEWS</strong>. Todos os direitos reservados.
        </h4>
      </div>
    </nav>
    <script src="./scripts.js" type="text/javascript"></script>
  </body>
</html>
